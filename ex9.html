<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>9 - Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).</h1>
    <script>
        let data = parseInt(prompt("insira o ano em que você nasceu: "));

        if(data <=2006){
            document.write("parabéns, você pode votar")
        }else{
            document.write("você ainda não pode votar")
        }
    </script>
</body>
</html>
