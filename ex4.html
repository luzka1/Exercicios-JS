<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4. Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.</h1>
    <script>
        let n1 = parseInt(prompt("insira um número: "));
        let n2 = parseInt(prompt("insira outro número: "));
        
        if(n1 == n2){
            document.write("os dois números são iguais")
        }else if(n1>n2){
            document.write("o primeiro número é o maior")
        }else{
            document.write("o segundo número é o maior")
        }
        
    </script>
</body>
</html>
