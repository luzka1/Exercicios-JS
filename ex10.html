<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>10 - Escreva um programa que verifique a validade de uma senha fornecida pelo usuário. A senha válida é o número "1234" sem aspas. Devem ser impressas as seguintes mensagens: "ACESSO PERMITIDO" caso a senha seja válida. "ACESSO NEGADO" caso a senha seja inválida.</h1>
    <script>
        alert("a seguir confirme sua senha: 1234 ")
        let senha = parseInt(prompt("confirme a senha: "));

        if(senha == 1234){
            document.write("ACESSO PERMITIDO")
        }else{
            document.write("ACESSO NEGADO")
        }
    </script>
</body>
</html>
