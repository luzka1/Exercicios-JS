<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.</h1>
    <script>
        let n = parseInt(prompt("insira um número: "));
        
        if(n>0){
            document.write(n+" o número informado é positivo")
        }else if(n == 0 ){
            document.write(n+" o número informado é zero")
        }else{
            document.write(n+" o número informado é negativo")
        }

    </script>
</body>
</html>
