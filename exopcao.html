<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício maçã</h1>
    <script>
        let n1 = parseInt(prompt("insira um número: "));
        let n2 = parseInt(prompt("insira outro número: "));

        let opc = parseInt(prompt("escolha um:\n 1.Adição \n 2.Subtração \n 3.Divisão \n 4.Multiplicação"));

        if(opc == 1){
            soma = n1+n2;
            document.write("a soma dos dois valores é: "+soma)
        }else if(opc == 2){
            sub  = n1-n2;
            document.write("a subtração dos dois valores é: "+sub)
        }else if(opc == 3){
            div = n1/n2;
            document.write("a divisão dos dois valores é: "+div)
        }else if(opc == 4){
            multi = n1*n2;
            document.write("a multiplicação dos dois valores é: "+multi)
        }else{
            document.write("opção inexistente!")
        }
    </script>
</body>
</html>
