<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.</h1>
    <script>
        let n1 = parseInt(prompt("insira um número: "));
        let n2 = parseInt(prompt("insira outro número: "));
        
        if(n1>n2){
            document.write("o número maior é: "+n1)
        }else{
            document.write("o número maior é: "+n2)
        }
        
    </script>
</body>
</html>
