<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício maçã</h1>
    <script>
        let cor = parseInt(prompt("quantos gols o corinthians fez? "));
        let pal = parseInt(prompt("quantos gols o palmeiras fez? "));

        if(cor>pal){
            document.write("CORINTHIANS CAMPEÃO DA LIBERTADORES")
        }else if(pal == cor){
            document.write("EMPATE")
        }else{
            document.write("PALMEIRAS CAMPEÃO DA LIBERTADORES")
        }
    </script>
</body>
</html>
