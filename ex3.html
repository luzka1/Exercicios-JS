<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.</h1>
    <script>
        let n1 = parseInt(prompt("insira um número: "));
        let n2 = parseInt(prompt("insira outro número: "));
        let n3 = parseInt(prompt("insira outro número: "));
        
        if(n1>n2 && n1>n3){
            document.write("o número maior é: "+n1)
        }else if(n2>n1 && n2>n3){
            document.write("o número maior é: "+n2)
        }else{
            document.write("o número maior é: "+n3)
        }
        
    </script>
</body>
</html>
